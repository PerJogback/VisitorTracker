<!DOCTYPE html>
<html>
  <head>
    <title>Tracking Page</title>
    <script>
      async function logVisit() {
        const id = new URLSearchParams(window.location.search).get("id") || "unknown";
        const payload = {
          id: id,
          userAgent: navigator.userAgent,
          screen: `${screen.width}x${screen.height}`,
          referrer: document.referrer
        };

        await fetch("https://script.google.com/macros/s/AKfycbwwLn-v0GA2y-E44P_s-4HRgv4AQag4FhYiVw1XK2Q5Ik2-i8Ey4CzC5jwgTYcBrr6s/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      }

      window.onload = logVisit;
    </script>
  </head>
  <body>
    <h1>Thanks for visiting!</h1>
  </body>
</html>
