<!DOCTYPE html>
<html>
  <head>
    <title>Tracking Page</title>
    <script>
      async function logVisit() {
        const id = new URLSearchParams(window.location.search).get("id") || "unknown";
        const payload = {
          id: id,
          ip: 'N/A',
          userAgent: navigator.userAgent,
          screen: `${screen.width}x${screen.height}`,
          time: new Date().toISOString(),
          referrer: document.referrer
        };

        await fetch("https://api.sheetson.com/v2/sheets/Visitor%20Log", {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Authorization": "Bearer 68ziRvI0dA-01zXYUDZKU21UjFDSx_LjtHfgT4yUw7Ln8bt6yGqSsjI4LD-Asw"
          },
          body: JSON.stringify(payload)
        });
      }

      window.onload = logVisit;
    </script>
  </head>
  <body>
    <h1>Thanks for visiting!</h1>
  </body>
</html>
